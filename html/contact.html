<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="../img/logosansfond.png" alt="Logo health care" class="logo"></a>
            <ul class="navbar_nav">
                <li><a href="../index.html">Acceuil</a></li>
                <li><a href="../html/service.html">Services</a></li>
                <li><a href="../html/contact.html" class="active">Contact</a></li>
                <li><a href="../html/apropos.html">A propos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="contact-form">
                <h2>Contactez-nous</h2>
                <p>Nous aimerions avoir de vos nouvelles. Envoyez-nous un message et nous vous répondrons dès que possible.</p>
                <form action="#" method="post">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Envoyer</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 HealthCare. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
